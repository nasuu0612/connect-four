<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コネクトフォー</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <div id="start-screen">
    <h1>コネクトフォー</h1>
    <p id="mobile-warning" style="display: none;">スマホはよこがめんのほうがいいぜ</p>
    <div id="player-select">
      <div id="one-player-select">
        <h3>1player</h3>
        <label>
          <input type="radio" name="one-player-type" value="human" checked>
          <input type="text" id="one-player-name" placeholder="おまえ">
        </label>
        <br>
        <label>
          <input type="radio" name="one-player-type" value="AI">
          <p style="display: inline;">AI</p>
        </label>
      </div>
      <div id="two-player-select">
        <h3>2player</h3>
        <label>
          <input type="radio" name="two-player-type" value="human">
          <input type="text" id="two-player-name" placeholder="てめえ">
        </label>
        <br>
        <label>
          <input type="radio" name="two-player-type" value="AI" checked>
          <p style="display: inline;">AI</p>
        </label>
      </div>
    </div>
    <button id="start-button">start!</button>

  </div>
  <div id="game-screen">
    <h1>コネクトフォー</h1>
    <div id="board"></div>
    <p id="message"></p>
  </div>
</body>

</html>
