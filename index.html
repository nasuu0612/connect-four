<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>コネクトフォー</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js"></script>
</head>

<body>
  <div id="start-screen">
    <h1>コネクトフォー</h1>
    <div id="one-player-select">
      <h3>1player</h3>
      <label>
        <input type="radio" name="one-player-type" value="human" checked>
        <input type="text" id="one-player-name" placeholder="おまえ">
      </label>
      <label>
        <input type="radio" name="one-player-type" value="AI">
        AI
      </label>
    </div>
    <div id="two-player-select">
      <h3>2player</h3>
      <label>
        <input type="radio" name="two-player-type" value="human" checked>
        <input type="text" id="two-player-name" placeholder="てめえ">
      </label>
      <label>
        <input type="radio" name="two-player-type" value="AI">
        AI
      </label>
    </div>
    <button id="start-button">start!</button>
  </div>
  <div id="game-screen">
    <h1>コネクトフォー</h1>
    <div id="board"></div>
    <p id="message"></p>
  </div>
</body>

</html>
